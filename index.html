<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description"
        content="Jeu multijoueur Bubble Bobble en temps r√©el. Rejoignez l'aventure avec vos amis !">
    <meta name="theme-color" content="#222">
    <title>Net Booble - Multiplayer Arcade</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü¶ñ</text></svg>">
    <link rel="apple-touch-icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23222'/><text y='.9em' font-size='90'>ü¶ñ</text></svg>">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-overlay">
        <div class="login-box">
            <h1>Net Booble</h1>
            <input type="text" id="username" placeholder="Entrez votre pseudo" maxlength="10">
            <div style="display: flex; gap: 10px; align-items: center; margin-top: 10px;">
                <input type="text" id="room-name" placeholder="Nom de la Salle" maxlength="15" value="Arcade"
                    style="flex: 1; margin: 0;">
                <label style="color: white; font-size: 0.8rem; display: flex; align-items: center; cursor: pointer;">
                    <input type="checkbox" id="room-private" style="width: auto; margin-right: 5px;"> Priv√©e
                </label>
            </div>
            <div style="margin: 10px 0;">
                <label style="color:white; display:block; margin-bottom:5px;">Mode de Jeu :</label>
                <select id="game-mode" style="padding: 10px; font-size: 1rem; width: 100%;">
                    <option value="COOP" selected>Co-op (Classique)</option>
                    <option value="PVP">Battle Royale (PvP)</option>
                    <option value="PVPVE">Chaos (PvP + Ennemis)</option>
                </select>
            </div>
            <div style="margin: 10px 0;">
                <label style="color:white; display:block; margin-bottom:5px;">Vitesse du Jeu :</label>
                <select id="game-speed" style="padding: 10px; font-size: 1rem; width: 100%;">
                    <option value="slow" selected>Gen X (Normal - 30 FPS)</option>
                    <option value="fast">Gen Z (Rapide - 60 FPS)</option>
                </select>
            </div>
            <button id="play-btn">JOUER</button>
            <button id="highscore-btn" style="margin-top:20px; background:#00dddd;">üèÜ SCORES</button>

            <!-- Active Public Rooms List -->
            <div id="room-list-container" style="margin-top: 20px; text-align: left; width: 100%;">
                <h3 style="color:white; font-size: 1rem; border-bottom: 1px solid #555; padding-bottom: 5px;">Salles
                    Publiques</h3>
                <ul id="room-list"
                    style="list-style: none; padding: 0; max-height: 150px; overflow-y: auto; color: white; font-size: 0.8rem;">
                    <!-- Rooms will be inserted here -->
                    <li style="padding: 5px; color: #888;">Chargement...</li>
                </ul>
            </div>
        </div>
    </div>

    <div id="gameover-overlay" style="display:none;">
        <div class="gameover-box">
            <h1>GAME OVER</h1>
            <p id="final-score-display">SCORE: 0</p>
        </div>
    </div>

    <div id="highscore-overlay" style="display:none;">
        <div class="highscore-box">
            <h1>üèÜ TOP 50 üèÜ</h1>
            <div style="display:flex; justify-content:center; gap:5px; margin-bottom:10px; flex-wrap:wrap;">
                <select id="hs-scope" style="padding:5px;">
                    <option value="global">Mondial</option>
                    <option value="room">Salle Actuelle</option>
                </select>
                <select id="hs-mode" style="padding:5px;">
                    <option value="COOP">Co-op</option>
                    <option value="PVP">Battle Royale</option>
                    <option value="PVPVE">Chaos</option>
                </select>
                <select id="hs-speed" style="padding:5px;">
                    <option value="slow">Gen X (Lent)</option>
                    <option value="fast">Gen Z (Rapide)</option>
                </select>
            </div>
            <ul id="highscore-list"></ul>
            <button id="close-highscore-btn">FERMER</button>
        </div>
    </div>

    <div id="scoreboard"></div>
    <div id="game-container">
        <h1>Net Booble v1.2 Staging</h1>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <p id="controls-hint">CONTR√îLES : FL√àCHES + ESPACE</p>
        <button id="quit-btn"
            style="position: absolute; top: 10px; right: 10px; background: red; color: white; border: 2px solid white; padding: 5px 10px; cursor: pointer; display: none;">QUITTER</button>
    </div>

    <!-- Mobile Controls (Moved to Root) -->
    <div id="mobile-controls">
        <!-- Left Zone for Joystick (Move + Jump) -->
        <div id="joystick-zone"></div>

        <!-- Joystick UI (Hidden by default) -->
        <div id="joystick-ui">
            <div class="joystick-base"></div>
            <div class="joystick-knob"></div>
        </div>

        %SAME%
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>

</html>
